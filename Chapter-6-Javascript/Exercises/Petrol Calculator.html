<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Petrol Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: rgb(0, 255, 64);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s;
  }

  input[type="number"]:focus {
    border-color: #007bff;
    outline: none;
  }

  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  #result {
    font-size: 20px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Petrol Calculator</h2>
  <label for="cost">Cost of petrol per liter:</label>
  <input type="number" id="cost" min="0.01" step="0.01" value="1.72">
  <label for="liters">Number of liters purchased:</label>
  <input type="number" id="liters" min="0" value="0">
  <button onclick="calculateTotal()">Calculate Total</button>
  <p id="result">Total Cost: </p>
</div>

<script>
  function calculateTotal() {
    // Get the values from the input fields
    var costPerLiter = parseFloat(document.getElementById('cost').value);
    var litersPurchased = parseFloat(document.getElementById('liters').value);
    
    // Calculate total cost
    var totalCost = costPerLiter * litersPurchased;
    
    // Display the total cost
    document.getElementById('result').textContent = "Total Cost: $" + totalCost.toFixed(2);
  }
</script>

</body>
</html>
